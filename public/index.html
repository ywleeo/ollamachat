<!DOCTYPE html>
<html>

<head>
    <title>Ollama Chat</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Updated CSS paths -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/models.css">
    <link rel="stylesheet" href="styles/icons.css">
    <!-- Updated JS path -->
    <script type="module" src="src/main.js"></script>
</head>

<body>
    <h1>Ollama Chat</h1>
    <div class="hstack" id="main">
        <div id="left-side">
            <h3>Models</h3>
            <div id="model-list-container">
                <div class="model-wrapper">
                    <span class="status-indicator status-loading">Loading models...</span>
                </div>
            </div>
        </div>
        <div id="right-side" class="vstack">
            <div id="chatbox" class="ol">
                <div class="message user">Hello there!</div>
                <div class="message ollama">
                    <div class="content">Hello! How can I assist you today? Feel free to ask any questions or let me know what you'd like to discuss.</div>
                    <div class="stats">Welcome to Ollama Chat</div>
                </div>
            </div>
            <div class="messagebox-wrapper">
                <div id="messagebox" contenteditable="true" placeholder="Type your message here..."></div>
                <div id="message-controls">
                    <button id="stop-button" class="icon-button" title="Stop generating">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
